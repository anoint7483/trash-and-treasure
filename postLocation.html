<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="stylesheet" href="style.css">

<body>
    <div class="header">

                <h1>Trash and Treasure</h1>
            </div>
        </div>
        <div class="navbar">
            <nav>
                <ul>
                    <li><a href="/project2/index.html">Home</li></a>
                    <li><a href="/about">About</li></a>
                    <li><a href="/services">Services</li></a>
                </ul>
            </nav>
        </div>

            <a class="text" href="/user/login">Login</a>
            <a class="text" href="">/</a>

        </div>
    </div>
    <div class="mainPostLocation">
        <div class="left">
            <div class="map">
                <iframe

        </div>

            <div class="contactform">
                <h3>Post Dump Location</h3>
                <form action="/user/register" method="post">
                    <div class="mb-3">
                        <label for="workerName" class="form-label">Name</label>
                        <input type="text" class="form-control" name="name" id="workerName">
                    </div>
                    <div class="mb-3">
                        <label for="workerPhoneNumber" class="form-label">Phone no.</label>
                        <input type="number" class="form-control" name="name" id="workerPhoneNumber">
                    </div>
                    <div class="mb-3">
                        <label for="workerPhoneNumber" class="form-label">Location</label>
                        <input type="text" class="form-control" name="name" id="workerPhoneNumber">
                    </div>
                    <div class="post"><button type="submit" class="btn btn-primary">Post</button></div>
                  </form>
            </div>
