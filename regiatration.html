<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Registration</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="images">
        <img src="trash and treasure.jpg" alt="" srcset="">

    </div>
    <div class="contactform">
        <h1>Service worker Registration</h1>
        <form action="/user/register" method="post">
            <div class="mb-3">
                <label for="workerName" class="form-label">Name</label>
                <input type="email" class="form-control" name="name" id="workerName">
            </div>
            <div class="mb-3">
              <label for="workerEmail" class="form-label">Email address</label>
              <input type="name" class="form-control" name="email" id="workerEmail" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="workerPassword" class="form-label">Password</label>
                <input type="email" class="form-control" name="password" id="workerPassword">
            </div>
            <div class="mb-3">
                <label for="workerConfirmPassword" class="form-label">Confirm Password</label>
                <input type="email" class="form-control" name="confirmPassword" id="workerConfirmPassword" >
            </div>
            <div class="submit"><button type="submit" class="btn btn-primary">Submit</button></div>
          </form>
    </div>
</body>
</html>
